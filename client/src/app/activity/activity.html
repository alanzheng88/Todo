<div data-ng-controller="ActivityCtrl">
  <h2>Here's an activity you can do today!</h2>
  <form>
    <input type="text" placeholder="Location" data-ng-model="newActivity.location">
    <input type="text" placeholder="Age" data-ng-model="newActivity.age">
    <button data-ng-click="findActivity()">Find Activity</button>
  </form>
  <p>Random Activity: {{ randomActivity }}</p>
  <a href="#!">Hide Activity</a>
</div>
